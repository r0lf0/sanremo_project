{% extends 'base.html' %}

{% block head %}
<style>
    div {
        padding-top: 10px;
    }
</style>
{% endblock %}

{% block title %}
    Votiamo Sanremo | Login
{% endblock %}

{% block content %}
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Votiamo Sanremo</span>
    </nav>
    <div class="container" class="mx-auto" style="width: 300px;">
        <form method="post">
            {% csrf_token %}
            <div>
                <input class="form-control" type="text" name="username" placeholder="Nome utente" autofocus required id="id_username">
            </div>
            <div>
                <input class="form-control" type="password" name="password" placeholder="Password" required id="id_password">
            <div>
                <button class="btn btn-dark btn-block" type="submit">Accedi</button>
            </div>
        </form>
    </div>
{% endblock %}
